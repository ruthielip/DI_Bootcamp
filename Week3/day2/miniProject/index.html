<!DOCTYPE html>
<html>
<head>
	<title>Sign in/Sign up</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;900&display=swap" rel="stylesheet">
<body>
	<section>
		<div class="container">
			<div class="form sign-in-form">
				<div class="wrapper">
					<form action="#">
						<h1>Sign In</h1>
						<p>Use your email and passowrd to sign in</p>
						<input type="email" placeholder="Email" name="">
						<input type="passowrd" placeholder="Passowrd" name="">
                        <button type="submit">Sign In</button>
					</form>
				</div>
			</div>
			<div class="form sign-up-form active">
				<div class="wrapper">
					<form action="#">
						<h1>Sign Up</h1>
						<p>Please, provide all the correct info to create an account</p>
						<input type="text" placeholder="Full Name" name="">
						<input type="email" placeholder="Email" name="">
						<input type="passowrd" placeholder="Passowrd" name="">
                        <button type="submit">Sign Up</button>
					</form>
				</div>
			</div>
			<div class="overlay-container">
				<div class="overlay">
					<div class="overlay-left">
						<h1>Create Account</h1>
						<p>or</p>
						<button id="signInButton">Log In</button>
					</div>
					<div class="overlay-right">
						<h1>Please, Log In</h1>
						<p>or</p>
						<button id="signUpButton">Create Account</button>
					</div>
				</div>
			</div>
		</div>
	</section>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
